<!doctype html>
<html>
<head>
    <title>English to morse code</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- CSS -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
    <div class="wrapper">
        <div class="stage stage--input">
            <textarea class="input js-input" placeholder="Type to translate to morse code"></textarea>

            <div class="button js-translate">Translate</div>
        </div>

        <div class="stage stage--output">
            <textarea class="output js-output" disabled></textarea>

            <div class="button js-play">Play</div>
        </div>
    </div>
</body>
</html>
